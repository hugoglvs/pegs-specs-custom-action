name: "PEGS Specs Generator"
description: "Generates PDF/HTML documentation from a requirements CSV using PEGS architecture."
author: "Hugo Goncalves"
inputs:
  requirements-path:
    description: "Path to the requirements.csv file"
    required: true
    default: "requirements.csv"
  output-dir:
    description: "Directory to output the generated artifacts"
    required: false
    default: "dist"
  templates-path:
    description: "Path to the directory containing .adoc templates"
    required: false
    default: "templates"
  structure-path:
    description: "Path to CSV file defining document structure"
    required: false
    default: "structure.csv"
  project-name:
    description: "The name of the project"
    required: false
  authors:
    description: "Comma-separated list of authors"
    required: false
  logo-path:
    description: "Path to the project logo image"
    required: false
  pdf-theme-path:
    description: "Path to a custom YAML theme file for PDF generation"
    required: false
  pdf-fonts-dir:
    description: "Path to a directory containing custom fonts for PDF generation"
    required: false
runs:
  using: "node20"
  main: "dist/index.js"
